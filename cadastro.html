<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Painel Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-cyan-400 text-center mb-6">Criar Conta</h1>
        <form id="cadastro-form">
            <div class="mb-4">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-400">Email</label>
                <input type="email" id="email" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5" placeholder="seu@email.com" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-400">Senha</label>
                <input type="password" id="password" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5" placeholder="Mínimo 6 caracteres" required>
            </div>
            <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2.5 px-5 rounded-lg transition-colors mb-4">Cadastrar</button>
            <p id="message" class="text-sm text-center mb-4 h-4"></p>
            <p class="text-sm text-center text-gray-400">
                Já tem uma conta? <a href="login.html" class="font-medium text-cyan-400 hover:underline">Faça o login</a>
            </p>
        </form>
    </div>

    <!-- CONFIGURAÇÃO DO FIREBASE -->
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyAvUqbV2e0ewur3G7VQExREDuWbopb6pNU",
        authDomain: "financeiro-controle-35d72.firebaseapp.com",
        projectId: "financeiro-controle-35d72",
        storageBucket: "financeiro-controle-35d72.appspot.com",
        messagingSenderId: "587216584759",
        appId: "1:587216584759:web:036ed465f1b2b2439d3fb2",
        measurementId: "G-F1JCZNV7BX"
      };
    </script>
    <!-- FIM DA CONFIGURAÇÃO DO FIREBASE -->

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const cadastroForm = document.getElementById('cadastro-form');
        const messageEl = document.getElementById('message');

        cadastroForm.addEventListener('submit', (e) => {
            e.preventDefault();
            messageEl.textContent = '';
            messageEl.className = 'text-sm text-center mb-4 h-4';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    messageEl.textContent = 'Cadastro realizado! Redirecionando...';
                    messageEl.classList.add('text-green-500');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                })
                .catch((error) => {
                    if (error.code === 'auth/email-already-in-use') {
                        messageEl.textContent = 'Este e-mail já está em uso.';
                    } else if (error.code === 'auth/weak-password') {
                        messageEl.textContent = 'A senha deve ter no mínimo 6 caracteres.';
                    } else {
                        messageEl.textContent = 'Ocorreu um erro ao cadastrar.';
                    }
                    messageEl.classList.add('text-red-500');
                    console.error("Erro de cadastro:", error);
                });
        });
    </script>
</body>
</html>
